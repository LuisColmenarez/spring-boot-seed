<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!--  Put your styles here... -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />

<!--  Put your fonts here... -->
<link href="https://fonts.googleapis.com/css?family=Roboto"
	rel="stylesheet">

<title th:text="#{reset-password.title}">Reset Password</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 th:text="#{app.name}">AppName</h1>
		</div>
		<div class="row">
			<p th:text="#{reset-password.message(${reset-password.user})}">Message</p>
			<p th:text="#{reset-password.instructions}">Instructions</p>
		</div>
		<div class="row">
			<a th:href="${reset-password.uri}"
				th:text="#{reset-password.message}">Reset Password</a>
		</div>
	</div>
</body>
</html>
