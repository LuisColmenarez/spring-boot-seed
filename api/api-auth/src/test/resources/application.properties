spring.datasource.url=jdbc:h2:file:~/h2/test-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;INIT=CREATE DOMAIN IF NOT EXISTS json AS other;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.data=classpath:data-init.sql
spring.datasource.data-username=sa
spring.datasource.data-password=sa
spring.datasource.initialization-mode=embedded

spring.flyway.enabled=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
