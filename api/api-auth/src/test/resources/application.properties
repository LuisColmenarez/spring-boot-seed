spring.datasource.url=jdbc:h2:file:~/h2/test-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE;
# spring.datasource.url=jdbc:h2:mem:test-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.initialization-mode=embedded
spring.datasource.platform=h2
spring.datasource.data=schema-h2.sql
spring.datasource.data-username=sa
spring.datasource.data-password=sa
spring.datasource.sql-script-encoding=UTF-8

spring.flyway.enabled=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database=H2
spring.jpa.generate-ddl=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
